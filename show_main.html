<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Smart Home </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    var interval = 10000;

    function change_frame_func() {
        $.getJSON(
        {
        url: "/getNextFrame",
        data: {},
        success: function(result)
        {
            $("#varID").html(result.next_url);
            $("#internal").attr('src', result.next_url);
            setTimeout(change_frame_func, interval);
        }
        });
    };

    $(document).ready(change_frame_func());

    </script>
</head>


<body>

    <button id="submit">Submit</button><br>
    <span id="varID">Click on submit</span><br>
    <iframe style="width: 100%; height: 1000px" id="internal"></iframe>
</body>
</html>
